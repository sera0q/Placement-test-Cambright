<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Exam - Cambright</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            user-select: none;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .welcome-screen {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .start-button {
            background: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        .start-button:hover {
            background: #0056b3;
        }
        #exam-container {
            display: none;
        }
        #timer {
            font-size: 20px;
            font-weight: bold;
            color: red;
            margin: 10px;
        }
        .blurred {
            filter: blur(8px);
        }
        img {
            width: 80%;
            max-width: 500px;
        }
    </style>
</head>
<body oncontextmenu="return false;" onkeydown="return blockKeys(event)">
    <div class="container">
        <div class="welcome-screen" id="welcome">
            <img src="Cambright.Lan.png" alt="Cambright Logo">
            <h1>Welcome to the English Placement Test</h1>
            <p>Our English Placement Test is designed to assess your current proficiency level and help us recommend the most suitable learning program for you.</p>
            <button class="start-button" onclick="startExam()">Start Exam</button>
        </div>
        <div id="exam-container">
            <h1>Secure Exam</h1>
            <p id="timer">Time Left: <span id="countdown">50:00</span></p>
            <iframe id="examFrame" src="https://docs.google.com/forms/d/e/1FAIpQLSfpBaiBgM_dhm93cIwG9kWKZFSx7E8XM2UxRkb3GOo939GRjA/viewform?usp=header" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        let timeLeft = 3000; // 50 minutes in seconds
        let timerInterval;
        const countdownElement = document.getElementById('countdown');
        const iframe = document.getElementById('examFrame');

        function startExam() {
            document.getElementById('welcome').style.display = 'none';
            document.getElementById('exam-container').style.display = 'block';
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            countdownElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            
            if (timeLeft === 600) {
                alert("You have 10 minutes remaining. Please complete the writing section before time is up, as it is very important.");
            }

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                autoSubmitForm();
            }
            timeLeft--;
        }

        function autoSubmitForm() {
            alert("Time is up! Your answers are being submitted automatically.");
            try {
                let submitButton = iframe.contentWindow.document.querySelector("[type=submit]");
                if (submitButton) {
                    submitButton.click();
                } else {
                    alert("Error: Could not auto-submit. Please submit manually.");
                }
            } catch (e) {
                alert("Error: Auto-submit blocked by Google. Please submit manually.");
            }
        }

        function blockKeys(event) {
            let forbiddenKeys = ["PrintScreen", "F12", "Control", "Shift", "Meta", "Windows", "Escape"];
            if (forbiddenKeys.includes(event.key) || (event.ctrlKey && ["u", "c", "v", "x", "s"].includes(event.key.toLowerCase()))) {
                alert("Screenshots are not allowed! Action blocked.");
                event.preventDefault();
                return false;
            }
        }

        document.addEventListener("keydown", function (e) {
            if (e.key === "PrintScreen" || (e.ctrlKey && e.shiftKey && e.key === "S")) {
                alert("Screenshots are not allowed!");
                document.body.classList.add("blurred");
                setTimeout(() => document.body.classList.remove("blurred"), 3000);
                e.preventDefault();
            }
        });

        setInterval(() => {
            if (window.outerWidth - window.innerWidth > 100 || window.outerHeight - window.innerHeight > 100) {
                document.body.classList.add("blurred");
                alert("Screen capture detected! Content is now blurred.");
                setTimeout(() => document.body.classList.remove("blurred"), 3000);
            }
        }, 1000);

        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                alert("⚠️ Warning: You switched tabs. Stay on this page to avoid penalties.");
            }
        });
    </script>
</body>
</html>
