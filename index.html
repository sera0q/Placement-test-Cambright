<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            user-select: none;
            background-color: #f4f4f4;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        #timer {
            font-size: 20px;
            font-weight: bold;
            color: red;
            margin: 10px;
        }
        .blurred {
            filter: blur(8px);
        }
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .start-btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .start-btn:hover {
            background-color: #0056b3;
        }
        .banner {
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body oncontextmenu="return false;" onkeydown="return blockKeys(event)" onmousedown="return blockRightClick(event)">

    <div class="welcome-screen" id="welcome">
        <img src="Cambright.Lan.png" alt="Cambright Logo" class="banner">
        <h2>Welcome to the English Placement Test</h2>
        <p>Our English Placement Test is designed to assess your current proficiency level and help us recommend the most suitable learning program for you.</p>
        <button class="start-btn" onclick="startExam()">Start Exam</button>
    </div>

    <div id="examContainer" style="display: none;">
        <h1>Secure Exam</h1>
        <p id="timer">Time Left: <span id="countdown">50:00</span></p>
        <iframe id="examFrame" src="https://docs.google.com/forms/d/e/1FAIpQLSfpBaiBgM_dhm93cIwG9kWKZFSx7E8XM2UxRkb3GOo939GRjA/viewform?usp=header" allowfullscreen></iframe>
    </div>

    <script>
        let timeLeft = 3000; // 50 minutes in seconds
        const countdownElement = document.getElementById('countdown');
        const iframe = document.getElementById('examFrame');

        function startExam() {
            document.getElementById('welcome').style.display = 'none';
            document.getElementById('examContainer').style.display = 'block';
            let timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            countdownElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            
            if (timeLeft === 600) {
                alert("⚠️ You have 10 minutes remaining. Please complete the writing section before time is up, as it is very important.");
            }

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                autoSubmitForm();
            }
            timeLeft--;
        }

        function autoSubmitForm() {
            alert("Time is up! Your answers are being submitted automatically.");
            try {
                let submitButton = iframe.contentWindow.document.querySelector("[type=submit]");
                if (submitButton) {
                    submitButton.click();
                } else {
                    alert("Error: Could not auto-submit. Please submit manually.");
                }
            } catch (e) {
                alert("Error: Auto-submit blocked by Google. Please submit manually.");
            }
        }

        function blockKeys(event) {
            let forbiddenKeys = ["PrintScreen", "F12", "Control", "Shift", "Meta", "Windows", "Escape"];
            if (forbiddenKeys.includes(event.key) || (event.ctrlKey && (event.key === 'u' || event.key === 'c' || event.key === 'v' || event.key === 'x' || event.key === 's'))) {
                alert("⚠️ Action blocked! You cannot take screenshots or copy content.");
                event.preventDefault();
                return false;
            }
        }

        function blockRightClick(event) {
            alert("⚠️ Right-click is disabled for security reasons.");
            event.preventDefault();
            return false;
        }

        document.addEventListener("keydown", function (e) {
            if (e.key === "PrintScreen" || (e.ctrlKey && e.shiftKey && e.key === "S")) {
                alert("Screenshots are not allowed!");
                document.body.classList.add("blurred");
                setTimeout(() => document.body.classList.remove("blurred"), 3000);
                e.preventDefault();
            }
        });

        setInterval(() => {
            if (window.outerWidth - window.innerWidth > 100 || window.outerHeight - window.innerHeight > 100) {
                document.body.classList.add("blurred");
                alert("Screen capture detected! Content is now blurred.");
                setTimeout(() => document.body.classList.remove("blurred"), 3000);
            }
        }, 1000);

        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                alert("⚠️ Warning: You switched tabs. Stay on this page to avoid penalties.");
            }
        });
    </script>
</body>
</html>
